<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burgers Menu | NVP Burgers</title>
    <style>
        body {
            background-color: #da91af;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #3b0101;
        }

        h1 {
            color: #ffbc00;
            text-align: center;
            font-size: 2.5rem;
            margin: 20px 0;
        }

        h2 {
            color: #ffffff;
            border-bottom: 2px solid #ffbc00;
            width: fit-content;
            margin: 40px auto 20px;
            font-size: 1.8rem;
            text-align: center;
        }

        .menu-item {
            font-size: 1.2rem;
            color: #fff;
            text-align: center;
            margin: 20px 0;
        }

        .menu-item img {
            display: block;
            margin: 0 auto 20px;
            max-width: 200px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }

        .menu-item button {
            background-color: #e4002b;
            color: white;
            padding: 10px 25px;
            border-radius: 30px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .menu-item button:hover {
            background-color: #c30025;
            transform: scale(1.05);
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 30px;
            color: #ffbc00;
            text-decoration: none;
            font-size: 1.2rem;
        }
    </style>
</head>

<body>
    <h1>Burgers Menu</h1>

    <h2>üçî BURGERS:</h2>

    <div class="menu-item">
        <p>Veggie Burger = 69rs</p>
        <img src="veggie burger.webp" alt="Veggie Burger">
        <button>Buy NOW</button>
    </div>

    <div class="menu-item">
        <p>Chicken Burger = 99rs</p>
        <img src="c burger.webp" alt="Chicken Burger">
        <button>Buy NOW</button>
    </div>

    <div class="menu-item">
        <p>Hamburger = 119rs</p>
        <img src="imrs.avif" alt="Hamburger">
        <button>Buy NOW</button>
    </div>

    <!-- Add more burger items as necessary -->

    <a href="index.html" class="back-link">Back to Home</a>
</body>
</html>
